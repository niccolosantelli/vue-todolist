<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style.css">

<body>


  <div id="root" class="">

    <div class="box">
    <input type="text" name="frase" value="" v-model="frase">
    <button type="button" name="button" @click="invioMessaggio">ADD</button>
    <h4 class="mt mb">TO DO LIST</h4>
    </div>
    <div class="box2">
      <ul>
        <li class="flex sb stile" v-for= "preimpostate, index in frasiPreImpostate">
          <p>{{preimpostate}}</p>
            <i class="fas fa-times" @click="cancella(index)"></i>

        <li class="flex sb stile" v-for="paroleUtente, index in contenitore" >

          <i class="fas fa-times" @click="rimuovi(index)"></i>
        </li>
      </ul>
    </div>
  </div>
